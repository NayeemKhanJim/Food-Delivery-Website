<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
    <div class="container">
            <!-- =====================================================================================
	       ================================  MARKUP FOR HEADER  ======================================
	       ======================================================================================= -->
           <header class="header" id="header">
            <nav class="nav">
                <a href="#" class="nav-logo">
                    <img src="img/Logo.png" alt="Logo">
                    <span class="logo-title">React Next</span>
                </a>
                <div class="nav-menu">
                    <ul class="nav-list">
                        <li class="nav-item">
                            <a href="#home" class="nav-link">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#restaurents" class="nav-link">Restaurents</a>
                        </li>
                        <li class="nav-item">
                            <a href="#features" class="nav-link">Features</a>
                        </li>
                        <li class="nav-item">
                            <a href="#Testimonials" class="nav-link">Testimonials</a>
                        </li>
                        <li class="nav-item">
                            <a href="#download" class="nav-link">Download</a>
                        </li>
                        <div class="nav-btns">
                            <button class="nav-btn-login">Login Now</button>
                            <button class="nav-btn-join">Join Free</button>
                        </div>

                    </ul>
                </div>
            </nav>
           </header>
           		<!-- =====================================================================================
	            ================================  MARKUP FOR HOME  ======================================
	            ======================================================================================= -->
                <section class="home" id="home">
                    <div class="home-content">
                        <h1 class="home-title">Your favorite food,<br>delivered your home</h1>
                        <h5 class="home-subtitle">Food, drinks, groceries, and more available for delivery and pickup.</h5>
                            <button class="home-input-btn">
                                <i class="fa-solid fa-location-dot location-icon"></i>
                                <input type="text" class="input" placeholder="Enter Your address">
                                <i class="fa-solid fa-arrow-right click"></i>
                            </button>
                        <p class="app-available">Apps Available to download on</p>
                        <div class="app-btns">
                            <button class="app-btn">
                                <div class="app-icon">
                                    <i class="fa-brands fa-apple"></i>
                                </div>
                                <div class="app-title">
                                    Download on the
                                    <h3>App Store</h3>         
                                </div>
                            </button>
                            <button class="app-btn">
                                <div class="app-icon">
                                   <i class="fa-brands fa-google-play app-icon"></i>
                                </div>
                                 <div class="app-title">
                                    Download on the 
                                    <h3>Play Store</h3>      
                                </div>
                            </button>
                        </div>
                        </div>
                     <div class="home-photo">
                        <img src="img/banner.png" alt="Background image">
                      </div>   
                </section>
    </div>
